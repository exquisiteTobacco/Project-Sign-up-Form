<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
 <div class="picture">
    <div class="semiBlack">
        <div class="odinLogo"></div>
        <div class="odinText">ODIN</div>
    </div>
    
 </div>
 <div class="containerForm">
   <div class="top">
   <div class="textTop">This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams.<br>
     Sign up <em>now</em> to get started.</div>
   <div class="textTopTwo">You <em>know</em> you want to.</div>
   
</div>
   <div class="mid">
    <div class="formContainer">
       <form>
        <fieldset>
            <legend>Lets do this!</legend>
            
            <div class="formFlex">
                <div class="formColumn">
                    <div class="formGroup">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" placeholder="" required>
                    </div>
                    <div class="formGroup">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="formGroup">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button class="but" type="submit">Create Account</button>
                </div>
                <div class="formColumn">
                    <div class="formGroup">LAST NAME</label>
                        <input type="text" id="secondName" name="secondName" placeholder="" required>
                    </div>
                    <div class="formGroup">
                        <label for="Phone">PHONE NUMBER</label>
                        <input type="tel" id="Phone" name="Phone" pattern="\d{10}" required>
                    </div>
                    <div class="formGroup">
                        <label for="repeatPassword">REPEAT PASSWORD</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="" required>
                    </div>
                </div>
            </div>
            
        </fieldset>
       
    </form>
    </div> 

   </div>
   <div class="bot">
    
   </div>
 </div>
 </div>
</body>

</html>
